upstream keycard_shell {
    server web:8000;
}

server {
    listen 80;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    ssl_certificate /etc/nginx/ssl/selftest-cert.crt;
    ssl_certificate_key /etc/nginx/ssl/selftest-cert.key;
    gzip on;
    gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
    gzip_vary on;
    gzip_comp_level 5;

    location / {
        proxy_pass https://keycard_shell;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/keycard_shell/web/staticfiles/;
    }

    location /uploads/ {
        alias /var/lib/keycard_shell/data/;
    }
}